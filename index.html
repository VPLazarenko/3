
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Панель управления Ассистентами</h1>
        <label for="assistant-name">Имя Ассистента:</label>
        <input type="text" id="assistant-name" placeholder="Введите имя ассистента">

        <label for="instructions">Инструкции:</label>
        <textarea id="instructions" placeholder="Введите инструкции"></textarea>

        <label for="new-function">Новая функция:</label>
        <textarea id="new-function" placeholder="Опишите новую функцию"></textarea>

        <label for="code-changes">Изменения кода:</label>
        <textarea id="code-changes" placeholder="Опишите изменения кода"></textarea>

        <button id="save-button">Сохранить изменения</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
